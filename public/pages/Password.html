<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/png" sizes="32x32" href="../Images/Netrix Logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Images/Netrix Logo.png">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Netrix - Badminton Centre</title>
</head>
<body>
    <main class="passwordMain">
        <form class="passwordForm" action="/auth/change" method="POST" enctype="application/x-www-form-urlencoded">
            <h2>Change Password</h2>

            <label>Confirm Email</label>
            <input type="text" name="email" id="email" placeholder="Enter your email">

            <label>New Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your new password">

            <p id="error"></p>
            <button type="submit" id="changePassBtn">Save Address</button>
            <a href="/account" id="cancelBtn"> â—„ Cancel</a>
        </form>
    </main>

    <script src="../scripts/functions.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
