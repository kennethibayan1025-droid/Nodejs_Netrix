<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/Netrix Logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/Netrix Logo.png">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Netrix - Badminton Centre</title>
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <div class="sideBar">
            <button class="close-btn" onclick="closeSidebar()"><i class="material-icons">close</i></button>
            <a href="/rackets">Rackets</a>
            <a href="/grips">Grips</a>
            <a href="/shuttlecocks">Shuttlecocks</a>
            <a href="/shoes">Shoes</a>
            <a href="/bags">Bags</a>
            <a href="/jerseys">Jerseys</a>
        </div>

        <div class="top">
            <div class="left">
                <button class="menu-btn" onclick="showSidebar()"><i class="material-icons">menu</i></button>
                <a href="/"><img src="/Images/Netrix Logo.png" alt="" width="120px" height="70px"></a>
                <a href="/rackets">Rackets</a>
                <a href="/grips">Grips</a>
                <a href="/shuttlecocks">Shuttlecocks</a>
                <a href="/shoes">Shoes</a>
                <a href="/bags">Bags</a>
                <a href="/jerseys">Jerseys</a>
            </div>
            <div class="right">
                <a href="/cart">Cart</a>
                <a href="/login" id="accBtn">Login</a>
            </div>
        </div>
    </header>

    <main class="adminMain">
        <nav class="adminNav">
             <button value="1" id="adminBtn">Add a Product</button>
             <button value="2" id="adminBtn">Delete a Product</button>
             <button id="logoutBtn" class="signOut">Logout</button>
        </nav>

        <div class="addProduct">
            <form action="/addDel/add" method="POST" enctype="multipart/form-data" id="addProductForm">
                <h2>Add Product</h2>
                
                <div>
                    <label>Product Name</label>
                    <input type="text" name="productName" id="productName" placeholder="Enter product name" required autocomplete="off">
                </div>
                <div>
                    <label>Product Price</label>
                    <input type="number" name="productPrice" id="productPrice" placeholder="Enter product price" required>
                </div>
                <div>
                    <label>Product Category</label>
                    <select name="productCategory" id="productCategory" required>
                        <option value="" disabled selected>Select category</option>
                        <option value="Racket">Racket</option>
                        <option value="Grip">Grip</option>
                        <option value="Shuttlecock">Shuttlecock</option>
                        <option value="Shoes">Shoes</option>
                        <option value="Bag">Bag</option>
                        <option value="Jersey">Jersey</option>
                    </select>
                </div>
                <div id="imageInput">
                    <label>Product Image
                        <input type="file" accept="image/*" name="productImage" id="productImage" required hidden>
                        <div id="imageArea">
                            <h1>+</h1>
                            <p>Upload Image</p>
                        </div>
                    </label>
                </div>

                <button type="submit" id="addBtn">Add Product</button>
            </form>
        </div>

        <div class="delProduct">
            <form id="delProductForm">
                <h2>Delete Product</h2>

                <label>Select a product to delete</label>
                <select name="product" id="adminSelect">  

                </select>
                <div id="delProductDisplay">

                </div> 
                <button type="submit" id="delBtn">Delete product</button>
            </form>
        </div>



    </main>



    <script src="../scripts/functions.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
